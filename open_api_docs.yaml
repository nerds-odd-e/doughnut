          type: integer
          format: int32
        spaceIntervals:
          type: string
        admin:
          type: boolean
      required:
      - externalIdentifier
      - id
      - name
    UserToken:
      type: object
      properties:
        id:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        token:
          type: string
      required:
      - id
      - token
    TimeTravelRelativeToNow:
      type: object
      properties:
        hours:
          type: integer
          format: int32
    TimeTravel:
      type: object
      properties:
        travel_to:
          type: string
    Randomization:
      type: object
      properties:
        choose:
          type: string
          enum:
          - first
          - last
          - seed
        seed:
          type: integer
          format: int32
    MCQWithAnswer:
      type: object
      properties:
        multipleChoicesQuestion:
          $ref: "#/components/schemas/MultipleChoicesQuestion"
        correctChoiceIndex:
          type: integer
          format: int32
        strictChoiceOrder:
          type: boolean
      required:
      - correctChoiceIndex
      - multipleChoicesQuestion
      - strictChoiceOrder
    MultipleChoicesQuestion:
      type: object
      properties:
        stem:
          type: string
        choices:
          type: array
          items:
            type: string
      required:
      - choices
      - stem
    QuestionSuggestionParams:
      type: object
      properties:
        comment:
          type: string
        preservedQuestion:
          $ref: "#/components/schemas/MCQWithAnswer"
        preservedNoteContent:
          type: string
        positiveFeedback:
          type: boolean
        realCorrectAnswers:
          type: string
      required:
      - preservedQuestion
      - realCorrectAnswers
    SuggestedQuestionsData:
      type: object
      properties:
        examples:
          type: array
          items:
            $ref: "#/components/schemas/QuestionSuggestionParams"
          writeOnly: true
    NoteTestData:
      type: object
